<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> My movie Collection {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <link href="{{ url_for('static', filename='mymovies.css') }}"/>
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          <span class="navbar-item">
            <a class="button is-link hs1" href="{{ url_for('home_page') }}">Home</a>
          </span>
          <span class="navbar-item hs1">
            <a class="button is-link" href="{{ url_for('movies_page') }}">List movies</a>
          </span>
          <span class="navbar-item hs1">
            <a class="button is-link" href="{{ url_for('movie_add_page') }}">Add New Movie</a>
          </span>
        </div>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>


    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>&copy; 2021 Robert Prellwitz</strong></p>
      </div>
    </footer>
  </body>
</html>
